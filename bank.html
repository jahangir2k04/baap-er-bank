<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-violet-600">Moooooney</span> !!!</h1>
    </header>

    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 mx-auto w-3/4  text-white">
                <div class="bg-green-500 rounded-xl p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-500 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-500 rounded-xl p-8 text-white">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4">
                <div class="bg-fuchsia-500 rounded-xl p-8">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <div>
                        <input id="deposit-field" type="text" placeholder="$ Amount you want to deposit" class="my-4 py-1 pl-3 w-3/4 block">
                        <button id="btn-deposit" class="bg-orange-600 hover:bg-orange-700 font-medium text-white px-8 py-3 rounded-lg">Deposit</button>
                    </div>
                </div>
                <div class="bg-sky-500 rounded-xl p-8">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <div>
                        <input id="withdraw-field" type="text" placeholder="$ Amount you want to withdraw" class="my-4 py-1 pl-3 w-3/4 block">
                        <button id="btn-withdraw" class="bg-orange-600 hover:bg-orange-700 font-medium text-white px-8 py-3 rounded-lg">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
