<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!</h1>
    </header>

    <main>
        <section class="bg-red-100 w-3/4 mx-auto mt-12 p-8 rounded">
            <h3 class="text-3xl mb-5 font-medium">Please Login</h3>
            <div>
                <input id="user-email" type="email" name="" id="" placeholder="type 'info@gmail.com'" class="py-1 pl-3 w-3/4 block">
                <input id="password" type="password" name="" id="" placeholder="type '1234'" class="py-1 pl-3 w-3/4 block my-2">
                <button id="btn-submit" class="bg-orange-600 hover:bg-orange-700 font-medium text-white px-8 py-3 rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
